<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name = "display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" class="sign" onclick="display.value = ' '">
                    <input type="button" value="&lt-" class="sign" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" value="mod" class="sign" display.value += '%'">
                    <input type="button" value="/" class="sign" onclick="display.value += '/'">
                <div>
                    <input type="button" value="7" onclick="show('7')">
                    <input type="button" value="8" onclick="show('8')">
                    <input type="button" value="9" onclick="show('9')">
                    <input type="button" value="X" class="sign" onclick="display.value += '*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="show('4')">
                    <input type="button" value="5" onclick="show('5')">
                    <input type="button" value="6" onclick="show('6')">
                    <input type="button" value="+" class="sign" onclick="display.value += '+'">
                </div>
                <div>
                    <input type="button" value="1" onclick="show('1')">
                    <input type="button" value="2" onclick="show('2')">
                    <input type="button" value="3" onclick="show('3')">
                    <input type="button" value="-" class="sign" onclick="display.value += '-'">
                </div>
                <div>
                  <input type="button" value="0" onclick="show('0')">
                  <input type="button" value="," onclick="display.value +=','">
                  <input type="button" value="=" class="eq" onclick="calculate()">
              </div>
            </form>
        </div>
        <div class="history">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
